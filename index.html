<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>StarCraft</title>
</head>

<body>
    <div class="main">
        <div class="app" v-show="showMain">
            <div class="app__header">
                <img src="img/logo.png" class="app__logo">
            </div>
            <div class="app__body">
                <button class="app__btn" @click="goToQuestions">
                    <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                    <div class="app__btn-text">Начать</div>
                </button>
                <button class="app__btn" @click="goToAchivment">
                    <i class="fa fa-trophy" aria-hidden="true"></i>
                    <div class="app__btn-text">Достижения</div>
                </button>
                <button class="app__btn" @click="goToSocial">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <div class="app__btn-text">Автор</div>
                </button>
                <button class="app__btn btn__sound">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                    <div class="app__btn-text">Звук</div>
                </button>

            </div>
        </div>

        <div class="app achivments" v-show="showAchivment">
            <div class="app__body">
                <div class="app__body-inner">
                    <h2 class="app__body-title">
                        <i class="fa fa-trophy" aria-hidden="true"></i>
                        Достижения
                    </h2>
                    <div class="app__body-top">
                        <div class="app__card">
                            <div class="app__card-text">Счет</div>
                            <div class="app__card-count">0</div>
                        </div>
                        <div class="app__card">
                            <div class="app__card-text">Открыто рас</div>
                            <div class="app__card-count">0</div>
                        </div>
                        <div class="app__card">
                            <div class="app__card-text">Всего игр</div>
                            <div class="app__card-count">0</div>
                        </div>
                        <div class="app__card">
                            <div class="app__card-text">Любимая раса</div>
                            <div class="app__card-count">0</div>
                        </div>
                    </div>
                    <div class="app__body-middle">
                        <div class="app_result">
                            <div class="app__result-scope">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <div class="app__result-count">150</div>
                            </div>
                            <div class="app__result-name">Zerg</div>
                            <div class="app__result-amount">5</div>
                        </div>

                    </div>
                    <div class="app__body-bottom">
                        <button class="app__btn btn__back btn__achivment" @click="goToMain">
                            <i class="fa fa-reply" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="app" v-show="showQuestion">
            <div class="app__header">
                <div class="app__header-inner">
                    <div class="app__count"># {{number + 1}}</div>
                    <div class="app__text">{{ questions[number][0] }}</div>
                </div>
            </div>
            <div class="app__body">

                <button class="app__btn"
                    v-for="(answer, i) in questions[number][1]"
                    v-on:click="nextQuestions(questions[number][2][i])">

                    <div class="app__btn-text">{{(i+1) + '. ' + answer}}</div>

                </button>

                <button class="app__btn btn__back" @click="goToMain">
                    <i class="fa fa-reply" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="app" v-show="showSocial">
            <div class="app__body">
                <a target="_blank" href="https://vk.com/rinaaaatka" class="app__btn">
                    <i class="fa fa-vk"></i>
                    <div class="app__btn-text">VK</div>
                </a>
                <button class="app__btn btn__back" @click="goToMain">
                    <i class="fa fa-reply" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="app results" data-race="terran" v-show="showResult">
            <div class="app__body">
                <div class="app__results-inner">
                    <div class="results__title">Zerg</div>
                    <div class="result__img">
                        <img src="img/terran_logo.png">
                    </div>
                    <div class="results__text-box">
                        <p class="results__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam,
                            corrupti?</p>
                        <p class="results__quote">Lorem, ipsum dolor.</p>
                        <p class="results__quote">Lorem, ipsum dolor.</p>
                        <p class="results__author">Автор</p>
                    </div>
                    <div>
                        <button class="app__btn btn__back btn__terran">
                            <i class="fa fa-reply" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="js/const.js"></script>
    <script src="js/vue.js"></script>

    <script>
        let app = new Vue({
            el: '.main',
            data: {
                showMain: true,
                showSocial: false,
                showAchivment: false,
                showQuestion: false,
                showResult: false,
                number: 0,
                scope: {
                    'zerg': 0,
                    'primal': 0,
                    'protoss': 0,
                    'taldarim': 0,
                    'terran': 0,
                },
                totalGame: localStorage.getItem('sc2TotalGame') ? JSON.parse(localStorage.getItem('sc2TotalGame')) : {
                    'zerg': 0,
                    'primal': 0,
                    'protoss': 0,
                    'taldarim': 0,
                    'terran': 0,
                    'infested': 0,
                    'hybrid': 0,
                },
                totalGames: localStorage.getItem('sc2TotalGame') ? localStorage.getItem('sc2TotalGame') : 0,
                questions: questions,
                results: results,
                resultRace: 'infested'
            },

            methods: {
                goToMain() {
                    this.showMain = true
                    this.showSocial = false
                    this.showAchivment = false
                    this.showQuestion = false
                    this.showResult = false
                },
                goToSocial() {
                    this.showMain = false
                    this.showSocial = true
                    this.showAchivment = false
                    this.showQuestion = false
                    this.showResult = false
                },
                goToAchivment() {
                    if (this.totalGame > 0) {
                        this.showMain = false
                        this.showSocial = false
                        this.showAchivment = true
                        this.showQuestion = false
                        this.showResult = false
                    } else {
                        this.goToQuestions()
                    }

                },
                goToQuestions() {
                    this.scope = {
                        'zerg': 0,
                        'primal': 0,
                        'protoss': 0,
                        'taldarim': 0,
                        'terran': 0,
                    }
                    this.showMain = false
                    this.showSocial = false
                    this.showAchivment = false
                    this.showQuestion = true
                    this.showResult = false
                },
                goToResults(race) {
                    this.showMain = false
                    this.showSocial = false
                    this.showAchivment = false
                    this.showQuestion = false
                    this.showResult = true

                    this.resultRace = race
                },
                nextQuestions(answer) {
                    if(this.number == 24) {
                        this.number = 0
                        // this.endGame()
                    } else {
                        this.number++
                    }
                    eval(answer)
                }
            }
        })
    </script>
</body>

</html>
